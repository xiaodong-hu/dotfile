# set mod key
$Mod = Super

bind = $Mod, d, exec, tofi-drun | xargs hyprctl dispatch exec -- # the pipe command is extracted from `https://www.reddit.com/r/hyprland/comments/162nkrn/tofi_does_not_appear/`; for tofi customization, see config file at `~/.config/tofi/config` # bind = $Mod, d, exec, rofi -show drun

bind = $Mod, return, exec, alacritty # see config file at `~/.config/alacritty/alacritty.toml`
bind = $Mod, g, exec, alacritty -e ranger # go to `~/.config/ranger/` to see configurations and keybindings
bind = $Mod, Print, exec, grim  -g "$(slurp)" "${HOME}/Pictures/screenshot/$(date '+%Y-%m-%d_%H-%M-%S').png" # screenshot using `grim` and `slurp` through `pipewire`
bind = $Mod Shift, Print, exec, grim "${HOME}/Pictures/screenshot/$(date '+%Y-%m-%d_%H-%M-%S').png" # fullscreen shot


# hotkey: logoutmenu
bind = $Mod Shift, q, submap, logoutmenu
submap = logoutmenu
binde = ,o,exit,
binde = ,escape,submap,reset # exit submap with escape
submap = reset


# hotkey: window behavior
bind = $Mod, F4, killactive, 
bind = $Mod, h, movefocus, l
bind = $Mod, l, movefocus, r
bind = $Mod, k, movefocus, u
bind = $Mod, j, movefocus, d

bind = $Mod Shift, h, movewindow, l # `movewindoworgroup` behaves similar to `movewindow`, but can be helpful if group/tab exits
bind = $Mod Shift, l, movewindow, r
bind = $Mod Shift, k, movewindow, u
bind = $Mod Shift, j, movewindow, d

bind = $Mod, f, fullscreen, 
bind = $Mod Shift, f, togglefloating,
# bind = $Mod, v, togglesplit, 
bind = $Mod, t, togglegroup, # create/exit a tab/stacking windows
bind = $Mod, h, changegroupactive, b # back; duplicate to`movefocus`, but OK! 
bind = $Mod, l, changegroupactive, f # forward; duplicate to`movefocus`, but OK!f

bindm = $Mod, mouse:272, movewindow #`mod + left click` to drag
bindm = $Mod, mouse:273, resizewindow #`mod + right click` to resize 

#resize using submap `resize`
bind = $Mod,r,submap,resize
submap = resize # submap begin
    binde = ,l,resizeactive,10 0
    binde = ,h,resizeactive,-10 0
    binde = ,k,resizeactive,0 -10
    binde = ,j,resizeactive,0 10
    # bind = $Mod,r,submap,reset # Note: same-key to enter/exit the submap is OK
    bind = ,escape,submap,reset # exit with escape is OK
submap = reset # submap ends

# Monitor names
$Main_Monitor=eDP-1
$External_Monitor=hyprctl monitors | grep Monitor | tail -n 1 | awk '{print $2}' # script to read out current connected external monitor # HDMI-A-1, DP-3, etc.

# hotkey: workspace behavior [0-9]
workspace = 1, monitor:$Main_Monitor
workspace = 2, monitor:$Main_Monitor
workspace = 3, monitor:$Main_Monitor
workspace = 4, monitor:$Main_Monitor
workspace = 5, monitor:$Main_Monitor
workspace = 6, monitor:$Main_Monitor
workspace = 7, monitor:$Main_Monitor
workspace = 8, monitor:$Main_Monitor
workspace = 9, monitor:$Main_Monitor
workspace = 10, monitor:$Main_Monitor

workspace = 11, monitor:$External_Monitor
workspace = 12, monitor:$External_Monitor
workspace = 13, monitor:$External_Monitor
workspace = 14, monitor:$External_Monitor
workspace = 15, monitor:$External_Monitor
workspace = 16, monitor:$External_Monitor
workspace = 17, monitor:$External_Monitor
workspace = 18, monitor:$External_Monitor
workspace = 19, monitor:$External_Monitor
workspace = 20, monitor:$External_Monitor

workspace = special:scratch
bind = $Mod, s, togglespecialworkspace, scratch # scratch paper # special workspace
# bind = $Mod Shift, s, movetoworkspacesilent, scratch # move to special workspace


# multi-monitor support: associated workspace movement
